<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Panneau Mobilités Hippodrome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/picto-rer-a.svg">
</head>
<body>
  <main class="dashboard">
    <header class="dashboard-header">
      <div class="datetime-alert-zone">
        <div id="datetime" class="datetime-big">
          <span id="current-date"></span>
          <span id="current-time"></span>
        </div>
        <div id="traffic-alert" class="traffic-alert hidden"></div>
      </div>
    </header>
    
    <section class="dashboard-grid">
      <div id="velib-vincennes" class="dashboard-card velib-card"></div>
      <div id="velib-breuil" class="dashboard-card velib-card"></div>
      <div class="dashboard-card rer-card" id="rer-content"></div>
      <div class="dashboard-card bus-card" id="bus77-content"></div>
      <div class="dashboard-card bus-card" id="bus201-content"></div>
      <div class="dashboard-card meteo-card" id="weather-content"></div>
      <div class="dashboard-card motjour-card" id="motjour-card"></div>
      <div class="dashboard-card meteo-hours-card" id="meteo-hours-card"></div>
<div class="dashboard-card trafic-card" id="trafic-card">
  <div class="title-line">
    <img src="img/picto-info.svg" class="icon-inline">Trafic routier
  </div>
  <iframe 
    src="https://www.sytadin.fr/sytadin/sytadin_carte" 
    width="100%" 
    height="300" 
    style="border:none;" 
    title="Carte trafic Sytadin"></iframe>
</div>
      
    </section>
    <footer class="dashboard-footer">
      Mise à jour : <span id="last-update"></span>
    </footer>
  </main>
  <script src="script1.js"></script>
</body>
</html>
